<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <h1 th:text="'Detalles del Empleado '+${empleado.Nombre}"></h1>

    <div class="container-fluid">
        <h1>Detalles del Empleado</h1>
        <div class="row">

            <div class="col-md-6">
                
                <div class="card" style="width: 18rem;">
                    <img th:src="@{/imagenes/}+${empleado.foto}" class="card-img-top" alt="Foto de perfil del empleado">
                    <div class="card-body">
                      <h5 class="card-title">Detalles</h5>
                      <p class="card-text" th:text="'Nombre: ' + ${empleado.Nombre}"></p>
                      <p class="card-text" th:text="'Primer Apellido: ' + ${empleado.primerApellido}"></p>
                      <p class="card-text" th:text="'Segundo Apellido: ' + ${empleado.segundoApellido}"></p>
                      <p class="card-text" th:text="'Salario: ' + ${empleado.Salario}"></p>

                      <a href="/listar" class="btn btn-success">Volver al inicio</a>
                    </div>
                  </div>

            </div>


        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
